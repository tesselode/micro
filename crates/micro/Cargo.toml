[package]
name = "micro"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
backtrace = "0.3.69"
bytemuck = { version = "1.10.0", features = ["derive"] }
crunch = "0.5.3"
directories = "5.0.1"
egui = "0.27.2"
fontdue = "0.8.0"
generational-arena = "0.2.8"
glam = { version = "0.27.0", features = ["bytemuck"] }
glow = "0.13.0"
image = { version = "0.25.0", default-features = false, features = ["png"] }
indexmap = "2.0.2"
itertools = "0.12.0"
kira = { git = "https://github.com/tesselode/kira/", rev = "3ec7efe", optional = true, default-features = false, features = [
	"symphonia",
] }
lyon_tessellation = "1.0.0"
palette = { version = "0.7.2", default-features = false, features = [
	"std",
	"bytemuck",
] }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0.107", optional = true }
sdl2 = "0.36.0"
thiserror = "1.0.31"
tiled = { version = "0.11.2", optional = true }
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
regex-lite = "0.1.5"
once_cell = "1.19.0"

[features]
aseprite = ["serializing", "serde_json"]
ldtk = ["serializing", "serde_json"]
resource_management = ["serializing", "serde_json"]
sdl2_bundled = ["sdl2/bundled"]
serializing = ["serde", "palette/serializing", "glam/serde"]
