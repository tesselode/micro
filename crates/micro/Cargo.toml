[package]
name = "micro"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytemuck = { version = "1.10.0", features = ["derive"] }
crunch = "0.5.3"
egui = "0.23.0"
fontdue = "0.7.3"
generational-arena = "0.2.8"
glam = { version = "0.24.1", features = ["bytemuck"] }
glow = "0.12.0"
image = { version = "0.24.2", default-features = false, features = ["png"] }
lyon_tessellation = "1.0.0"
palette = { version = "0.7.2", default-features = false, features = [
	"std",
	"bytemuck",
] }
serde = { version = "1.0", features = ["derive"], optional = true }
sdl2 = "0.35.2"
thiserror = "1.0.31"
tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
backtrace = "0.3.69"
serde_json = { version = "1.0.107", optional = true }
indexmap = "2.0.2"
kira = { version = "0.8.5", optional = true, default-features = false, features = [
	"symphonia",
] }

[features]
aseprite = ["serializing", "serde_json"]
resource_management = ["serializing", "serde_json"]
sdl2_bundled = ["sdl2/bundled"]
serializing = ["serde", "palette/serializing"]
